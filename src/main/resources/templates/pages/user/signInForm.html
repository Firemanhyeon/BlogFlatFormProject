<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/login.css">

</head>
<body>
<div layout:fragment="content">
    <section class="vh-100" style="background-color: #eee;">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-12 col-xl-11">
                    <div class="card text-black" style="border-radius: 25px;">
                        <div class="card-body p-md-5">
                            <div class="row justify-content-center">
                                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">회원가입</p>

                                    <form class="mx-1 mx-md-4">

                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0 mr-2">
                                                <input type="text" id="username" class="form-control" name="username"/>
                                                <label class="form-label" for="username">아이디</label>
                                            </div>
                                            <button type="button" class="btn btn btn-primary " id="checkUsername" style="margin-bottom: 30px">중복확인</button>
                                        </div>
                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                            <div data-mdb-input-init class="form-outline flex-fill mb-0">
                                                <input type="text" id="name" class="form-control" name="name" />
                                                <label class="form-label" for="name">이름</label>
                                            </div>
                                        </div>

                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                            <div data-mdb-input-init class="form-outline flex-fill mb-0">
                                                <input type="email" id="email" class="form-control" name="email" />
                                                <label class="form-label" for="email">이메일</label>
                                            </div>
                                        </div>

                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                            <div data-mdb-input-init class="form-outline flex-fill mb-0">
                                                <input type="password" id="password" class="form-control" name="password"/>
                                                <label class="form-label" for="password">비밀번호</label>
                                            </div>
                                        </div>

                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                                            <div data-mdb-input-init class="form-outline flex-fill mb-0">
                                                <input type="password" id="checkPassword" class="form-control"/>
                                                <label class="form-label" for="checkPassword">비밀번호 확인</label>
                                            </div>
                                        </div>
                                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                            <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg" id="reBtn">회원가입</button>
                                        </div>
                                    </form>
                                </div>
                                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                                         class="img-fluid" alt="Sample image">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script>
        $(document).ready(function(){
            $("#checkUsername").click(function(){
                let username = $("#username").val();
                if(username==''){
                    alert('빈값입니다');
                    return;
                }
                $.ajax({
                    url: "/user/duplicateChk",
                    method: "GET",
                    data:{
                        username: username
                    },
                    success:function(result){
                        if(result){
                            alert('중복된 아이디 입니다. 다시 입력하세요');
                            $("#username").val('');
                        }else{
                            let choice = confirm("사용가능한 아이디입니다. 사용하시겠습니까?");
                            if(choice){
                                //input창 readOnly
                                $("#username").prop('readonly',true);
                            }
                        }
                    },
                    error:function(err){
                        console.log(err);
                    }
                })
            })
        });
    </script>
</div>

</body>
</html>
