<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
<div layout:fragment="content">
    <section class="vh-100 bg-image"
             style="background-image: url('https://i.pinimg.com/originals/e2/0e/11/e20e116c0d645047f2570263611e1970.jpg'); background-size: cover">
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
            <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                        <div class="card" style="border-radius: 15px;">
                            <div class="card-body p-5">
                                <h2 class="text-uppercase text-center mb-5">로그인</h2>
                                <form th:action="@{/login}" method="post" id="login">
                                    <div data-mdb-input-init class="form-outline mb-4">
                                        <input type="text" id="username" class="form-control form-control-lg" name="username"/>
                                        <label class="form-label" for="username">아이디</label>
                                    </div>


                                    <div data-mdb-input-init class="form-outline mb-4">
                                        <input type="password" id="password" class="form-control form-control-lg" name="password"/>
                                        <label class="form-label" for="password">비밀번호</label>
                                    </div>


                                    <div class="d-flex justify-content-center">
                                        <button  type="button" data-mdb-button-init
                                                 data-mdb-ripple-init class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" id="loginBtn">로그인</button>
                                    </div>

                                    <p class="text-center text-muted mt-5 mb-0">아이디가 없으신가요? <a th:href="@{/user/signInForm}"
                                                                                                            class="fw-bold text-body"><u>아이디 만들기</u></a></p>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script>
        $(document).ready(function(){
            $("#loginBtn").click(function(e){
                e.preventDefault();
                let id = $("#username").val();
                let pwd = $("#password").val();
                if(id!='' && pwd!=''){
                    $.ajax({
                        url:"/api/user/login",
                        method:"POST",
                        contentType: 'application/json',
                        data:JSON.stringify({
                            username:id,
                            password:pwd
                        }),
                        success:function(result){
                            console.log(result);
                            if(result.accessToken!=null){
                                window.location.href="/blog/"+result.userName;
                            }
                        },
                        error:function (err){
                            if(err.status===401){
                                alert("비밀번호가 올바르지 않습니다.")
                            }
                            console.log(err.status);
                        }
                    })
                }else{
                    alert('빈값을 확인하세요');
                    return;
                }
            })



        })

    </script>
</div>
</body>
</html>
