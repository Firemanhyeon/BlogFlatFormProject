<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/default_layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="content">
    <div style="width: 500px ;height: 500px ; margin: 0 auto;">
        <form  method="post" th:action="@{/blog/addseries}">
            <div class="input-group mb-3" style="margin-top: 30px;margin-bottom: 30px">
                <label class="input-group-text" for="seriesTitle">시리즈 제목</label>
                <input type="text" class="form-control" name="seriesTitle" id="seriesTitle" placeholder="시리즈 제목">
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-3">저장</button>
            </div>
        </form>
    </div>

</div>

</body>
</html>
